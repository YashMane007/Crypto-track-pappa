<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptic Price Tracker</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/128px-Bitcoin.svg.png">
  <link rel="stylesheet" href="https://yashmane007.github.io/Crypto-pappa/public/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="dark-mode">
  <button class="dark-mode-btn" onclick="toggleTheme()" title="Toggle dark/light mode"><i class="fas fa-sun"></i></button>

  <div class="container">
    <h1>Cryptic Price Tracker</h1>

    <div id="totalValueContainer">
      Total: <span id="totalValue">$0.00 / â‚¹0.00</span>
    </div>
    
    <br>

    <div class="input-container">
      <input type="text" id="coinInput" placeholder="Enter coin symbol" title="Enter the symbol of the cryptocurrency (e.g., BTC)">
      <div class="spacer-10"></div>
      <input type="number" id="quantityInput" placeholder="Enter quantity" min="1" title="Enter the quantity of the cryptocurrency">
      <div class="spacer-20"></div>
      <button class="add-btn" onclick="saveCoin()" title="Add the cryptocurrency to the tracker">Add</button>
    </div>

    <div class="controls-container">
      <input type="text" id="searchInput" placeholder="Search by coin symbol" oninput="sortAndFilter()" title="Search for a cryptocurrency by its symbol">
      <div class="spacer-20"></div>
      <select id="sortSelect" onchange="sortAndFilter()" title="Sort the list of cryptocurrencies">
        <option>Sort</option>
        <option value="alphabetical">Alphabetical (A-Z)</option>
        <option value="alphabeticalDesc">Alphabetical (Z-A)</option>
        <option value="priceAsc">Price (Low to High)</option>
        <option value="priceDesc">Price (High to Low)</option>
      </select>

      <div class="inr-container">
        <!-- <span>Current INR Price:</span> -->
        <div id="inrPriceDisplay"></div>&nbsp&nbsp&nbsp
        <input type="number" id="inrInput" placeholder="Enter INR price" min="1" title="Enter the current INR exchange rate">
        &nbsp&nbsp
        <button class="update-btn" onclick="updateINRPrice()" title="Update the INR exchange rate">Update</button>
      </div>
    </div>
    <br>
    <div id="cryptoPrices"></div>
  </div>

  <script src="https://yashmane007.github.io/Crypto-pappa/public/admin.js"></script>
</body>
</html>
